<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="slider-container">
        <label for="mySlider">Adjust the value:</label>
        <input type="range" id="mySlider" class="slider" min="MWK 40,000" max="MWK 200,000" value="MWK50,000">
        <span id="sliderValue">MWK 50,000</span>
    </div>

    <script src="slider.js"></script>
</body>
</html>
