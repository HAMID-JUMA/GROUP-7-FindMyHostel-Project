<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

     <!-- Google fonts "poppins" -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
 
     <!-- CSS for poppins font -->
     <style>
         *{
             font-family: 'Poppins', sans-serif;
         }
     </style>
    <link rel="stylesheet" href="style/Signup.css">
</head>
<body>

    <div class="container">
        <div class="role-selection">
            <h2>Select your role</h2>
            <a href="Signup.HTML"><button>Student</button></a>
           <a href="Signup.HTML"><button>Hostel Owner</button></a>
            <p>Show off your hostels to potential students</p>
        </div>
        <div class="signup-form">
            <h2>Create an account</h2>
            
            <form>
                <input type="text" name="first-name" placeholder="First name" required>
                <input type="text" name="last-name" placeholder="Last name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <a href="Login.HTML" > <button type="submit">Sign up</button>  </a>
                
            </form>
            
           <p style="transform: translateY(-30px);"> Already have an account? <a href="Login.HTML"> Log in</a></p>
        </div>
    </div>

</body>
</html>
